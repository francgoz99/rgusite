<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
   <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/unsemantic-grid-responsive-tablet.css">

</head>
<body>
<header><h1>Create Account</h1></header>
<main class="grid-container">
<div>
    <form>
        <p>Your name <br><input type="text" id="email" min="15" max="25"></p>
        <p>Email <br> <input type="text" id="name"></p>
        <p>Password <br>  <input type="password" id="password"></p>
        <p>Re-enter password <br>  <input type="password" id="confirm password"></p>
         <input type="submit" value="Create your account">
    </form>
    <p>Already have an account? <a href="#">Sign in</a></p>
</div>
</main>


</body>
</html>
